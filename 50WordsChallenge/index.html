<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50WordsChallenge</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">

    <script src="./dist/script.js" defer></script>
</head>
<body>
    
    <header>
        <h1>50WordsChallenge</h1>

    <main>
        <div class="view">
            <div class="list">

            </div>
            <div class="display-word">

            </div>
        </div>

                <div class="letter2"></div>
                <div class="letter3"></div>

                <div class="letter5"></div>
                <div class="letter6"></div>

                <div class="letter8"></div>
                <div class="letter9"></div>
                <div class="letter10"></div>

            <div class="diferent-buttons">

                </button>
                <button class="confirm">
                    Confirm
                </button>
            </div>
        </div>
    </main>

</body>
</html>
