<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordsSprint</title>

    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>

    <script src="./src/wordVerification.js" defer></script>
    <script src="./dist/script.js" defer></script>
</head>
<body>
    
    <header>
        <img src="./assets/logo.svg" alt="logo website" class="logo">

        <div class="account">
            <a href="/informations"><i class="fi fi-rr-bell"></i></a>
            <a href="./connexion"><img src="./assets/account-logo.png" alt="account logo"></a>
        </div>
        

    </header>

    <main>
        <p class="timer">3:00</p>
        <div class="display-word">
            <div class="new-word">
                <span class="cursor"></span>
            </div>
            <div class="second-word"></div>
            <div class="third-word"></div>
            <div class="fourth-word"></div>
            <div class="fifth-word"></div>
        </div>
        <div class="choice">
            <div class="letter">
                <div class="line1">
                    <div class="letter1 let"></div>
                    <div class="letter2 let"></div>
                    <div class="letter3 let"></div>
                    <div class="letter4 let"></div>
                    <div class="letter5 let"></div>
                    <div class="letter6 let"></div>
                </div>
                <div class="line2">
                    <div class="letter7 let"></div>
                    <div class="letter8 let"></div>
                    <div class="letter9 let"></div>
                    <div class="letter10 let"></div>
                    <div class="letter11 let"></div>
                    <div class="letter12 let"></div>
                </div>
                
            </div>
            <div class="diferent-buttons">
                <button class="change-letters">
                    Change
                </button>
                <button class="confirm">
                    Confirm
                </button>
                <button class="delete">
                    Delete
                </button>
            </div>
        </div>
    </main>

</body>
</html>
